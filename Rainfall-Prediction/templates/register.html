<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Authentication</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
        background-image: url("static/style/images/bg2.jpg");
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Times New Roman', Times, serif;
        font-size: 16px;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .form-wrapper {
        background-color: rgba(255, 255, 255, 0.8); /* Adjusted opacity */
        padding: 25px; /* Increased padding */
        border-radius: 30px; /* Increased border radius */
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.2); /* Increased box shadow */
        text-align: center;
        max-width: 800px; /* Increased max-width for wider form */
        width: 30%; /* Set width to 80% for responsiveness */
        margin-bottom: 30px; /* Increased margin bottom */
    }

    .form-title {
        color: green;
        font-size: 42px; /* Decreased font size */
        margin-bottom: 20px; /* Increased margin bottom */
    }

    .form-group {
        margin-bottom: 20px; /* Increased margin bottom */
    }

    label {
        display: block;
        margin-bottom: 20px; /* Increased margin bottom */
        font-size: 23px; /* Decreased font size */
    }

    input[type="email"],
    input[type="password"] {
        width: calc(100% - 40px); /* Adjusted width */
        height: 40px; /* Adjusted height */
        padding: 10px; /* Decreased padding */
        margin-bottom: 20px; /* Increased margin bottom */
        border: 2px solid #ccc; /* Increased border width */
        border-radius: 12px; /* Increased border radius */
        box-sizing: border-box;
        font-size: 16px; /* Decreased font size */
    }

    button[type="submit"] {
        width: calc(100% - 40px); /* Adjusted width */
        padding: 16px; /* Decreased padding */
        background-color: green;
        color: #fff;
        border: none;
        border-radius: 12px; /* Increased border radius */
        cursor: pointer;
        transition: background-color 0.3s;
        font-size: 18px; /* Decreased font size */
    }

    button[type="submit"]:hover {
        background-color: darkgreen;
    }

    .btn-register {
        display: block;
        margin-top: 20px; /* Decreased margin top */
        font-size: 26px; /* Decreased font size */
        text-decoration: none;
        color: #141718;
        transition: color 0.3s;
    }

    footer {
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        padding: 10px;
        font-family: 'Times New Roman', Times, serif;
        font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-wrapper">
    <h1 class="form-title">Register</h1><hr><br>
    {% if error %}
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
    {% endif %}
    <form action="{% if register_type == 'rain' %}/register_rain{% else %}/register_crop{% endif %}" method="POST">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" placeholder="Enter password" name="password">
      </div>
      <button type="submit">Submit</button>
    </form>
    <a href="/login" class="btn-register">Go to Login</a>
  </div>
</div>



<footer style="margin-bottom: 0px; background-color: black; color: white; width: 100%;  position: absolute; bottom: 0; font-family: 'Times New Roman', Times, serif; font-size: large; text-align: center;">
  <p>Meet the creators: - <a href="https://myash21.github.io/portfolio.github.io/#project" style="color: white; text-decoration: none;">Yash Mhaskar</a> & <a href="https://aaryanpalve5.github.io/PortfolioASP/index.html" target="_blank" style="color: white; text-decoration: none;">Aaryan Palve</a></p>
</footer>

</body>
</html>
